os: linux
sudo: required
language: "minimal"
services:
- docker

before_script:
  - docker pull rusdevops/bootstrap-cpp

jobs:
  include:
    - name: "checks"
      script:
        - docker run -t -v $(pwd):/opt/builder/ --entrypoint ./scripts/checks.sh rusdevops/bootstrap-cpp
    - name: "tests"
      script:
        - docker run -t -v $(pwd):/opt/builder/ --entrypoint ./scripts/tests.sh rusdevops/bootstrap-cpp 
    - name: "quality"
      script:
        - docker run -t -v $(pwd):/opt/builder/ --entrypoint ./scripts/duplication.sh rusdevops/bootstrap-cpp 

notifications:
    email: false



